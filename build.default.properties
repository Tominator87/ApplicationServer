# ---- Default Operating System -------------------------------------------------
os.family = linux

# ---- Gerrit Settings ----------------------------------------------------------
gerrit.host = trac.tdintern.de
gerrit.port = 29418
gerrit.namespace = tdproject

# ---- Module Release Settings --------------------------------------------------
release.version = 0.1.0
release.stability = beta

# ---- Module Api Settings ------------------------------------------------------
api.version = 0.1.0
api.stability = beta

# ---- PEAR Channel Settings ----------------------------------------------------
pear.channel = project.tdintern.de/appserver
pear.api.hash = your_md5_hash_here

# ---- MySql Database Settings --------------------------------------------------
mysql.bin = ${bin.dir}/mysql
mysql.host = localhost
mysql.socket = /tmp/mysql.sock
mysql.username = appserver
mysql.password = somesecret
mysql.database = appserver_${ant.project.name}

# ---- ApplicationServer Release Settings --------------------------------------------------
tdproject.version = 1.0.7

# ---- Instance Settings --------------------------------------------------------
instance.base.dir = appserver
instance.base.url = dev.local/appserver
instance.base.dir.tmp = ${instance.base.dir}/tmp
instance.download.file = appserver-${appserver.version}.tar.gz
instance.download.url = http://project.tdintern.de/data/TDProject/Media
instance.upload.url = http://project.tdintern.de/data/TDProject/Media
instance.url = ${instance.base.url}/appserver-${appserver.version}/${ant.project.name}
instance.dir = ${instance.base.dir}/appserver-${appserver.version}/${ant.project.name}
install.dir = ${instance.dir}
